<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Lemon Cord ¬∑ pack recolor & animated totems</title>
    <!-- Dark mode, minimal, professional, with STICKY / CONSTANT navigation bar -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #0b0f17;     /* rich dark base */
            color: #eef2f6;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* ----- STICKY HEADER (constant) ----- */
        .site-header {
            padding: 20px 0;
            border-bottom: 1px solid #1f2937;
            background-color: #0b0f17;
            position: sticky;          /* ‚Üê makes it constant during scroll */
            top: 0;
            z-index: 100;
            width: 100%;
            backdrop-filter: blur(4px); /* subtle modern effect, optional */
            transition: background 0.2s;
        }

        .header-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-mark {
            width: 32px;
            height: 32px;
            background: #f5e56b;                 /* lemon hint */
            color: #0b0f17;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 6px 12px rgba(245, 229, 107, 0.08);
        }

        .logo-text {
            font-weight: 700;
            font-size: 20px;
            letter-spacing: -0.02em;
            color: #f0f4fa;
        }

        .logo-text span {
            font-weight: 400;
            color: #9aa8b9;
        }

        /* desktop navigation hidden on mobile */
        .nav-links {
            display: none;
        }

        /* three-line icon (mobile menu) sits on the right */
        .mobile-menu-icon {
            display: flex;
            flex-direction: column;
            gap: 5px;
            background: transparent;
            border: none;
            padding: 6px;
            margin-left: auto;
        }
        .mobile-menu-icon span {
            width: 22px;
            height: 2px;
            background-color: #d1dbe8;
            border-radius: 3px;
            transition: 0.2s;
        }

        /* ----- hero (mobile first) ----- */
        .hero {
            padding: 56px 0 0px;        /* bottom padding removed ‚Äì no big gap after caption */
        }

        .hero-grid {
            display: flex;
            flex-direction: column;
            gap: 48px;
        }

        .hero-content h1 {
            font-size: 44px;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.02em;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .hero-content h1 span {
            color: #f5e56b;                       /* lemon cord signature */
            border-bottom: 2px solid #3a4a5e;
        }

        .hero-sub {
            font-size: 17px;
            color: #b0c0d0;
            max-width: 500px;
            margin-bottom: 36px;
        }

        /* CTA group - hidden as per previous request */
        .cta-group {
            display: none;
        }

        /* visual / abstract totem ‚Äî dark mode friendly */
        .hero-visual {
            background: #131b26;
            border-radius: 40px;
            padding: 36px 20px 24px;     /* reduced bottom padding from 32px ‚Üí 24px to tighten */
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #2a3545;
            box-shadow: 0 25px 35px -12px rgba(0, 0, 0, 0.8);
        }

        .totem-preview {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            margin-bottom: 28px;
        }

        .totem-block {
            width: 42px;
            background: #1f2a36;
            border-radius: 20px 20px 12px 12px;
            border: 1px solid #374553;
            box-shadow: inset 0 -2px 4px #0a0e13;
        }
        .block1 { height: 80px; background: #2c3a4b; }
        .block2 { height: 120px; background: #324156; }
        .block3 { height: 100px; background: #2f3f54; }
        .block4 { height: 140px; background: #364a60; border: 1px solid #4c617b; }
        .block5 { height: 70px; background: #253241; }

        .recolor-strip {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .color-dot {
            width: 44px;
            height: 44px;
            border-radius: 44px;
            border: 2px solid #1f2e3c;
            box-shadow: 0 6px 12px rgba(0,0,0,0.6);
        }
        .dot1 { background: #5f7fb0; }
        .dot2 { background: #dba875; }
        .dot3 { background: #e5c56b; }  /* lemon family */
        .dot4 { background: #c07c5a; }
        .dot5 { background: #3f5b82; }

        .visual-caption {
            margin-top: 24px;            /* reduced from 32px ‚Üí 24px */
            color: #9eb0c6;
            font-size: 14px;
            font-weight: 500;
        }

        /* trust bar - hidden */
        .trust-bar {
            display: none;
        }

        /* footer */
        .site-footer {
            border-top: 1px solid #1f2b36;
            padding: 42px 0 36px;
        }
        .footer-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 28px;
            text-align: center;
        }
        .footer-copy {
            color: #889db6;
            font-size: 14px;
        }
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
        }
        .footer-links a {
            text-decoration: none;
            color: #c7d8ec;
            font-weight: 500;
            font-size: 14px;
        }

        /* tablet / desktop refinements */
        @media (min-width: 700px) {
            .container { padding: 0 40px; }
            .hero-grid { 
                flex-direction: row; 
                align-items: center;
            }
            .hero-content h1 { font-size: 52px; }
            .footer-inner { 
                flex-direction: row; 
                justify-content: space-between; 
                text-align: left; 
            }
            .mobile-menu-icon { display: none; }
            .nav-links {
                display: flex;
                gap: 30px;
            }
            .nav-links a {
                text-decoration: none;
                color: #c0d0e5;
                font-weight: 500;
                font-size: 15px;
            }
        }

        @media (min-width: 1024px) {
            .hero-content h1 { font-size: 60px; }
        }

        /* no leftover banner style */
    </style>
</head>
<body>
    <!-- STICKY HEADER: always visible while scrolling -->
    <header class="site-header">
        <div class="container header-inner">
            <div class="logo-area">
                <div class="logo-mark">üçã</div>
                <div class="logo-text">Lemon <span>Cord</span></div>
            </div>
            <!-- desktop nav (hidden on mobile) -->
            <div class="nav-links">
                <a href="#">Studio</a>
                <a href="#">Recolor</a>
                <a href="#">Totems</a>
                <a href="#">Pricing</a>
            </div>
            <!-- three-line icon only (always visible on mobile, on desktop it's hidden) -->
            <div class="mobile-menu-icon" aria-label="menu">
                <span></span><span></span><span></span>
            </div>
        </div>
    </header>

    <main>
        <!-- hero section (tightened visual caption spacing) -->
        <section class="hero">
            <div class="container hero-grid">
                <div class="hero-content">
                    <h1>Recolor anything,<br><span>animate totems</span></h1>
                    <p class="hero-sub">Lemon Cord brings fluid recoloring and totem animation into one minimal workspace.</p>
                    <div class="cta-group"></div> <!-- hidden -->
                </div>
                <div class="hero-visual">
                    <div class="totem-preview">
                        <div class="totem-block block1"></div>
                        <div class="totem-block block2"></div>
                        <div class="totem-block block3"></div>
                        <div class="totem-block block4"></div>
                        <div class="totem-block block5"></div>
                    </div>
                    <div class="recolor-strip">
                        <div class="color-dot dot1"></div>
                        <div class="color-dot dot2"></div>
                        <div class="color-dot dot3"></div>
                        <div class="color-dot dot4"></div>
                        <div class="color-dot dot5"></div>
                    </div>
                    <div class="visual-caption">real‚Äëtime recolor ¬∑ 4K totems</div>
                </div>
            </div>
        </section>

        <!-- extra spacing for scroll demonstration, so you can see the sticky effect -->
        <div style="height: 20vh;"></div> <!-- slightly reduced to keep footer closer -->
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <div class="footer-copy">¬© 2025 Lemon Cord. All rights reserved.</div>
            <div class="footer-links">
                <a href="#">Changelog</a>
                <a href="#">Discord</a>
                <a href="#">Legal</a>
            </div>
        </div>
    </footer>
</body>
</html>
