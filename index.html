<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lemon Cord - Home</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
--dark-space:#0A0A10;
--deep-purple:#FACC15;
--light-purple:#FDE047;
--glow-color:rgba(250,204,21,0.25);
--border-color:rgba(250,204,21,0.35);
--text-primary:#FFF7CC;
--text-secondary:#D4CBA3;
--card-bg:rgba(22,22,34,0.7);
--transition-fast:all .4s cubic-bezier(.25,.8,.25,1);
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Manrope',sans-serif;
background:var(--dark-space);
color:var(--text-primary);
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
padding:20px;
background-image:
radial-gradient(ellipse 50% 60% at 20% 0%, var(--glow-color), transparent),
radial-gradient(ellipse 50% 60% at 80% 100%, var(--glow-color), transparent);
overflow-x: hidden; /* Changed from overflow:hidden to allow scrolling if needed */
}

.container{
width:100%;
max-width:900px;
text-align:center;
}

.header h1{
font-size:clamp(3rem,10vw,4.5rem);
font-weight:800;
letter-spacing:-2px;
background:linear-gradient(90deg,#ffffff,#fff3a0);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.header h1 span{
background:linear-gradient(90deg,var(--light-purple),var(--deep-purple));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.header p{
color:var(--text-secondary);
margin-top:10px;
font-size:1.1rem;
margin-bottom:50px;
}

.hub-grid{
display:flex;
justify-content:center;
flex-wrap: wrap; /* Added to wrap cards on smaller screens */
gap: 30px; /* Added spacing between cards */
}

.hub-card{
background:var(--card-bg);
border:1px solid var(--border-color);
border-radius:20px;
padding:40px;
width:320px;
text-decoration:none;
color:var(--text-primary);
transition:var(--transition-fast);
backdrop-filter:blur(10px);
}

.hub-card:hover{
transform:translateY(-10px);
border-color:var(--light-purple);
box-shadow:0 0 30px var(--glow-color);
}

.icon{
font-size:3.5rem;
margin-bottom:20px;
color:var(--light-purple);
}

.hub-card h2{
font-size:1.6rem;
margin-bottom:10px;
}

.hub-card p{
color:var(--text-secondary);
line-height:1.6;
}

.page-transition{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background-color:var(--deep-purple);
z-index:9999;
pointer-events:none;
}

.page-transition.animate-in{
animation:slideIn .5s forwards;
}

.page-transition.animate-out{
animation:slideOut .5s forwards;
}

@keyframes slideIn{
from{transform:scaleY(1);}
to{transform:scaleY(0);}
}

@keyframes slideOut{
from{transform:scaleY(0);}
to{transform:scaleY(1);}
}

.social-links{
position:fixed;
bottom:25px;
right:25px;
display:flex;
flex-direction:column;
gap:15px;
}

.social-icon{
width:50px;
height:50px;
background:var(--card-bg);
border:1px solid var(--border-color);
border-radius:50%;
color:var(--text-secondary);
display:flex;
align-items:center;
justify-content:center;
font-size:1.5rem;
text-decoration:none;
transition:var(--transition-fast);
}

.social-icon:hover{
background:var(--deep-purple);
color:black;
transform:translateY(-5px);
}
</style>
</head>

<body>

<div class="page-transition" id="pageTransition"></div>

<div class="container">
<header class="header">
<h1>Lemon <span>Cord</span></h1>
<p>Your Minecraft customization center.</p>
</header>

<div class="hub-grid">
<a href="totem-maker.html" class="hub-card nav-link">
<div class="icon"><i class="fas fa-wand-magic-sparkles"></i></div>
<h2>Totem Creator</h2>
<p>Create animated custom totems from any GIF in seconds.</p>
</a>

<!-- NEW: Cubemap Maker Card -->
<a href="cubemap-maker.html" class="hub-card nav-link">
<div class="icon"><i class="fas fa-cube"></i></div>
<h2>Cubemap Maker</h2>
<p>Convert images into Minecraft skybox textures easily.</p>
</a>
</div>
</div>

<div class="social-links">
<a href="https://www.tiktok.com/@lemonadefor_you?_r=1&_t=ZS-93hJaVt9xDd" target="_blank" class="social-icon">
<i class="fab fa-tiktok"></i>
</a>
<a href="https://discord.gg/PE4vGcZ3vY" class="social-icon">
<i class="fab fa-discord"></i>
</a>
</div>

<script>
const pageTransition=document.getElementById("pageTransition");
window.addEventListener("load",()=>{pageTransition.classList.add("animate-in");});
document.querySelectorAll(".nav-link").forEach(link=>{
link.addEventListener("click",e=>{
e.preventDefault();
pageTransition.classList.add("animate-out");
setTimeout(()=>{window.location.href=link.href;},500);
});
});
</script>

</body>
  </html>
